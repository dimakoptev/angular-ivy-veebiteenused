<input #search /> 
<button (click)="startSearch()" >Search!</button> <hr>
<div *ngIf="searchResult">
  <div *ngFor="let result of searchResult.pages">
    <h2>{{ searchResult.title }}</h2>
    <img [src]="getImageUrl(result)" [alt]="searchResult.title"/>
    <p>{{searchResult.extract}}</p>
    <h4>{{searchResult.timestamp | date}}</h4>
  </div>
</div>
